<h4>Listados</h4>
<ul class="list-group">
  <li
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
  >
    <div>
      <span class="text-primary">{{ i + 1 }}</span>
      <span> {{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>

      <!-- <span>Es el primero: {{ isFirst }} </span>
    <span>Es el Ãºltimo: {{ isLast }}</span>
     <span>Es impar {{ isOdd }}</span> -->
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
