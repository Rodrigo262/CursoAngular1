<h3>Listado de Héroes</h3>
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>
    Héroe borrado <small class="text-danger">{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>
    <h3>No ha borrado nada.</h3>
  </h3>
</ng-template>

<button
  *ngIf="heroesNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHeroe()"
>
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroesNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
