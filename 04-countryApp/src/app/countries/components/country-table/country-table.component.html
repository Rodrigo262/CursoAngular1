<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center"
>
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th class="text-center">Icon</th>
        <th class="text-center">Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th class="text-end">Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>
          {{ i + 1 }}
        </td>
        <td class="text-center">
          {{ country.flag }}
        </td>
        <td class="text-center">
          <img [src]="country.flags.svg" [alt]="country.name.common" />
        </td>
        <td>
          {{ country.name.common }}
        </td>
        <td>
          {{ country.capital }}
        </td>
        <td class="text-end">
          {{ country.population | number }}
        </td>
        <td>
          <a [routerLink]="['/countries/by', country.cca3]">Info</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
