<p-panel header="Pipes personalizados" class="p-2">
  <p>
    Pipes incluídos en Angular - Creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
  <!-- <p>
    Pipes incluídos en Angular - Creados por
    {{ "NOSOTROS" | toggleCase : false }}
  </p> -->
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      (click)="toggleUpperCase()"
      icon="pi pi-search"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      (onClick)="changeOrder('name')"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
    />
    <p-button
      class="mr-2"
      (onClick)="changeOrder('canFly')"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />
    <p-button
      class="mr-2"
      (onClick)="changeOrder('color')"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>
<div class="grid">
  <div class="col mt-2">
    <p-panel header="Héroes">
      <p-table
        [value]="heroes | sortBy : sortBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>¿Puede volar?</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly | titlecase }}</td>
            <td>{{ heroe.color | colorPipe | titlecase }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
