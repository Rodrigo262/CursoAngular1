<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>
    Este proceso no es reversible, está a punto de eliminar a
    {{ data.superhero }}
  </p>
</div>
<div mat-dialog-actions>
  <button color="warn" mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button color="primary" mat-button (click)="onConfirm()" cdkFocusInitial>
    Confirm
  </button>
</div>
